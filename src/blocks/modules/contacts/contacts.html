            <div class="contacts__information">
                <div class="contacts__location location">
                    <div class="location__item">
                        <strong class="location__name">Адреса:</strong>
                        <span class="location__value">вул. С. Ковалевської, 29, м. Луцьк, Волинська обл.,</span>
                    </div>
                    <div class="location__item">
                        <strong class="location__name">Телефон:</strong>
                        <span class="location__value">(0332) 750335</span>
                    </div>
                    <div class="location__item">
                        <strong class="location__name">Email:</strong>
                        <span class="location__value">fb@lntu.edu.ua</span>

                    <div class="location__item">

                    </div>
                    <div class="feedback-form__input material-area">
                        <textarea class="material-area__input"></textarea>
                        <span class="material-area__label">Повідомлення</span>
                    </div>
                    <div class="feedback-form__send">
                        <button class="button-send">Надіслати</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
